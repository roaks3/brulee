<status-bar
  errors="vm.errors">
</status-bar>

<section class="rl-recipe-list-section">

  <header class="rl-recipe-list-header">
    Recipes
  </header>

  <input type="text"
         class="rl-recipe-filter"
         placeholder="Filter recipes"
         ng-change="vm.filterRecipes()"
         ng-model="vm.recipeSearch.str">

  <ul class="rl-recipe-list">
    <li class="rl-recipe"
        ng-repeat="recipe in vm.filteredRecipes">

      <div class="rl-recipe-select">
        <div class="rl-recipe-title">
          {{recipe.name}}
        </div>
      </div>
      <div class="rl-recipe-link">
        <a ui-sref="recipe({id: recipe.id})">
          View
        </a>
      </div>

    </li>
  </ul>

</section>
