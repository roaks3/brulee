<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1 recipeList">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Recipes
                </div>
                <div class="panel-body">
                    <div class="checkbox" ng-repeat="recipe in recipes">
                        <label>
                            <input type="checkbox" ng-model="recipe._selected">
                            {{recipe.name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 shoppingListSection">
            <button class="btn btn-primary" id="createListButton" ng-click="calculateShoppingList()">
                Create Shopping List
            </button>
            <div class="shoppingList">
                <ul class="list-group" ng-repeat="category in shoppingList">
                    <li class="list-group-item list-group-item-info">
                        {{category.name}}
                    </li>
                    <li class="list-group-item" ng-repeat="(item, recipes) in category.items">
                        {{item}} <span class="badge">{{recipes.length}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
