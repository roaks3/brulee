<div class="container">
  <div class="row">

    <div class="col-md-5">
      <section class="cl-recipe-list-section">

        <header class="cl-recipe-list-header">
          Recipes
        </header>

        <ul class="cl-recipe-list">
          <li class="cl-recipe"
              ng-repeat="recipe in recipes">

            <label class="cl-recipe-select">
              <input type="checkbox"
                     ng-model="recipe._selected">
              <div class="cl-recipe-title">
                {{recipe.name}}
              </div>
            </label>
            <div class="cl-recipe-link">
              <a ng-href="/#/recipe/{{recipe.id}}"
                 target="_blank">
                View
              </a>
            </div>
            <div class="cl-recipe-num-used">
              {{numUsed(recipe)}}x
            </div>

          </li>
        </ul>

      </section>
    </div>

    <div class="col-md-5 cl-ingredient-list-section">

      <button class="btn btn-primary"
              id="createListButton"
              ng-click="calculateShoppingList()">
        Create Shopping List
      </button>

      <button ng-show="newGroceryList"
              class="btn btn-primary"
              id="createListButton"
              ng-click="saveGroceryList()">
        Save Grocery List
      </button>

      <div ng-show="newGroceryList"
           class="groceryList">

        <ul class="list-group"
            ng-repeat="recipeDay in newGroceryList.recipe_days">
          <li class="list-group-item">

            {{getRecipe(recipeDay.recipe_id).name}}
            <a ng-if="getRecipe(recipeDay.recipe_id).url"
               ng-href="{{getRecipe(recipeDay.recipe_id).url}}"
               target="_blank">
              Link
            </a>
            <input type="text"
                   ng-model="recipeDay.day_of_week">

          </li>
        </ul>

      </div>

      <grocery-ingredient-list
        grocery-ingredients="groceryIngredients">
      </grocery-ingredient-list>

    </div>

  </div>
</div>
