<status-bar
  errors="errors"
  success-message="successMessage">
</status-bar>

<button class="btn-delete" ng-click="delete()">Delete</button>
<button class="btn-save" ng-click="save()">Save</button>

<h1>
  <input type="text" ng-model="ingredientName" />
</h1>

<div class="boot-dropdown-wrapper">
  <category-select
    selected-category="category"
    input-disabled="true">
  </category-select>
</div>

<h4 ng-repeat="recipe in recipes">
  {{recipe.name}}
</h4>
