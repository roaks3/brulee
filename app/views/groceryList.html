<status-bar
  errors="errors">
</status-bar>

<section class="grocery-list-section">

  <grocery-list-select
    selected-grocery-list-id="groceryList.id">
  </grocery-list-select>

  <section class="grocery-list-view-section">

    <grocery-ingredient-panel
      ng-if="groceryList"
      class="grocery-list-ingredient-section"
      grocery-list="groceryList"
      on-error="setError(error)">
    </grocery-ingredient-panel>

    <recipe-schedule
      ng-if="groceryList.recipe_days"
      class="grocery-list-schedule-section"
      recipe-days="groceryList.recipe_days">
    </recipe-schedule>
  </section>

</section>
