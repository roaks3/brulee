<section class="grocery-list-section">

  <grocery-list-select
    selected-grocery-list-id="groceryList.id">
  </grocery-list-select>

  <section class="grocery-list-view-section">

    <section class="grocery-list-ingredient-section">

      <add-ingredient-form
        on-add="addIngredient(ingredient)">
      </add-ingredient-form>

      <button class="btn-primary"
              ng-click="clearCrossedOutIngredients()">
        Clear Cross-outs
      </button>

      <grocery-ingredient-list
        grocery-ingredients="groceryIngredients"
        crossed-out-ingredients="crossedOutIngredients"
        on-cross-out="crossOut(ingredient)">
      </grocery-ingredient-list>

    </section>

    <recipe-schedule
      ng-if="groceryList.recipe_days"
      class="grocery-list-schedule-section"
      recipe-days="groceryList.recipe_days">
    </recipe-schedule>
  </section>

</section>
