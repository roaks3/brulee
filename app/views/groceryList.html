<section class="grocery-list-section">

  <grocery-list-select>
  </grocery-list-select>

  <recipe-schedule
    recipe-days="groceryList.recipe_days">
  </recipe-schedule>

  <add-ingredient-form
    on-add="addIngredient(ingredient)">
  </add-ingredient-form>

  <button class="btn-primary"
          ng-click="clearCrossedOutIngredients()">
    Clear Cross-outs
  </button>

  <grocery-ingredient-list
    grocery-ingredients="groceryIngredients"
    crossed-out-ingredients="crossedOutIngredients"
    on-cross-out="crossOut(ingredient)">
  </grocery-ingredient-list>

</section>
