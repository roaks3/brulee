<ul class="grocery-ingredient-list"
    ng-repeat="categoryIngredients in vm.groceryIngredients">

  <li class="grocery-ingredient-list-category-header">
    {{categoryIngredients.name}}
  </li>

  <grocery-ingredient-list-item
    ng-repeat="ingredient in categoryIngredients.ingredients track by $index"
    grocery-ingredient="ingredient"
    is-crossed-out="vm.crossedOut(ingredient)"
    on-cross-out="vm.crossOut(ingredient)">
  </grocery-ingredient-list-item>

</ul>
