<status-bar
  errors="vm.errors"
  success-message="vm.successMessage">
</status-bar>

<div>
  <input type="text"
         ng-model="vm.newIngredientName">
  <button class="btn-primary"
          ng-click="vm.addIngredient({name: vm.newIngredientName})">
    New Ingredient
  </button>
</div>

<input type="text"
       ng-change="vm.filterIngredients()"
       ng-model="vm.search.str">

<h3 ng-repeat="ingredient in vm.filteredIngredients">
  <a ui-sref="ingredient({id: ingredient.id})">
    {{ingredient.name}}
  </a>
</h3>
