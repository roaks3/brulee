<div class="boot-dropdown-wrapper">
  <button class="btn-select dropdown-toggle"
          data-toggle="dropdown"
          ng-disabled="vm.inputDisabled">
    {{vm.dayName(vm.selectedDay)}}
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="day in vm.days"
        ng-click="vm.onChange({day: day.num})">
      <a href>
        {{day.name}}
      </a>
    </li>
  </ul>
</div>
