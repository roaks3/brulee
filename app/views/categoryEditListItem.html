<li>

  <div class="cat-category-edit">
    <input type="text"
           ng-model="vm.category.name">
    <button class="btn-delete"
            ng-click="vm.onRemove()">
      Remove
    </button>
  </div>

  <add-ingredient-form
    class="cat-category-add-ingredient"
    on-add="vm.addIngredient(ingredient)">
  </add-ingredient-form>

  <ul>
    <li class="cat-category-ingredient"
        ng-repeat="ingredient in vm.ingredients">
      <button class="btn-weak"
              ng-click="vm.removeIngredient(ingredient)">
        <span class="fa fa-close"></span>
      </button>
      <a ui-sref="ingredient({id: ingredient.id})">{{ingredient.name}}</a>
    </li>
  </ul>

</li>
