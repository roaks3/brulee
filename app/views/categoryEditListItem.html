<li>

  <header class="bru-categoryEditListItem-header">

    <input
      type="text"
      class="bru-categoryEditListItem-titleEdit"
      ng-model="vm.category.name">

    <fieldset class="bru-categoryEditListItem-actions">
      <button class="btn-weak"
              ng-click="vm.onRemove()">
        <span class="fa fa-edit"></span>
        Edit
      </button>
      <button class="btn-weak"
              ng-click="vm.onRemove()">
        <span class="fa fa-trash-o"></span>
        Remove
      </button>
    </fieldset>

  </header>

  <div class="bru-categoryEditListItem-addIngredientForm">
    <add-ingredient-form
      on-add="vm.addIngredient(ingredient)">
    </add-ingredient-form>
  </div>

  <ul class="bru-categoryEditListItem-ingredientList">
    <li class="bru-categoryEditListItem-ingredient"
        ng-repeat="ingredient in vm.ingredients">
      <button class="btn-weak"
              ng-click="vm.removeIngredient(ingredient)">
        <span class="fa fa-close"></span>
      </button>
      <a ui-sref="ingredient({id: ingredient.id})">
        {{ingredient.name}}
      </a>
    </li>
  </ul>

</li>
