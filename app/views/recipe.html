<div class="bg-success" ng-show="successMessage">
  {{successMessage}}
</div>
<div class="bg-danger" ng-show="errors && error.length">
  <div ng-repeat="error in errors">
    {{error}}
  </div>
</div>

<button class="btn btn-danger" ng-click="delete()">Delete</button>
<button class="btn btn-primary" ng-click="save()">Save</button>

<h1>
  <input type="text" ng-model="recipe.name" />
</h1>

<a ng-href="{{recipe.url}}"
   ng-show="recipe.url">
  Link
</a>
<input ng-model="recipe.url">

<div class="parsedIngredientSection">
  <recipe-ingredient-input
    ng-repeat="recipe_ingredient in recipe.recipe_ingredients"
    recipe-ingredient="recipe_ingredient">
  </recipe-ingredient-input>
</div>

<p ng-repeat="originalTextLine in originalTextLines">
  {{originalTextLine}}
</p>
