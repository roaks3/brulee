<div class="bru-recipeSchedule">

  <button class="btn-weak"
          ng-click="$ctrl.toggleEdit()"
          ng-if="!$ctrl.editing">
    <span class="fa fa-edit"></span>
    Edit
  </button>

  <ul>

    <recipe-schedule-day
      ng-repeat="day in $ctrl.days"
      grocery-list="$ctrl.groceryList"
      day-of-week="day"
      editing="$ctrl.editing"
      on-change="$ctrl.onChange()">
    </recipe-schedule-day>

  </ul>

</div>
