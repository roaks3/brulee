<div class="dropdown-wrapper" dropdown>
  <button class="btn-select"
          dropdown-toggle
          ng-disabled="$ctrl.inputDisabled">
    {{$ctrl.dayName($ctrl.selectedDay)}}
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="day in $ctrl.days"
        ng-click="$ctrl.onChange({day: day.num})">
      <a href>
        {{day.name}}
      </a>
    </li>
  </ul>
</div>
