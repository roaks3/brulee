<input
  class="ingredient-typeahead"
  ng-class="{valid: $ctrl.isValid()}"
  type="text"
  ng-model="$ctrl._selectedIngredient"
  uib-typeahead="ingredient as ingredient.name for ingredient in $ctrl.ingredients | filter:$viewValue"
  typeahead-select-on-exact="true"
  typeahead-on-select="$ctrl.onSelect({ingredient: $ctrl._selectedIngredient})"
  ng-change="$ctrl.onChange($ctrl._selectedIngredient)"
  ng-disabled="$ctrl.inputDisabled">
