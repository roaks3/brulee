<li class="grocery-ingredient-list">

  <header class="grocery-ingredient-list-category-header">
    {{$ctrl.category.name}}
  </header>

  <grocery-ingredient-list
    ingredients="$ctrl.ingredients"
    crossed-out-ingredients="$ctrl.crossedOutIngredients"
    grocery-list="$ctrl.groceryList"
    on-cross-out="$ctrl.onCrossOut({ingredient})">
  </grocery-ingredient-list>

</li>
