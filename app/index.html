<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>brulee</title>
    <meta name="description" content="Grocery shopping made easy">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="bruleeApp">
    <div class="container">

      <nav class="navbar-container">
        <div class="navbar-header">
          <a ui-sref="createList" class="navbar-logo">
            brulee
          </a>
        </div>
        <ul class="navbar-main">
          <li><a ui-sref="createList">Create List</a></li>
          <li><a ui-sref="groceries">Grocery Lists</a></li>
          <li><a ui-sref="addRecipes">Add Recipes</a></li>
          <li><a ui-sref="categories">Categories</a></li>
          <li><a ui-sref="ingredients">Ingredients</a></li>
          <li><a ui-sref="recipes">Recipes</a></li>
        </ul>
      </nav>

      <ui-view></ui-view>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/js-data/dist/js-data.js"></script>
    <script src="bower_components/js-data-angular/dist/js-data-angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.tmp) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/datastores/Ingredient.js"></script>
        <script src="scripts/datastores/Category.js"></script>
        <script src="scripts/datastores/Recipe.js"></script>
        <script src="scripts/datastores/GroceryList.js"></script>
        <script src="scripts/services/bruleeUtils.js"></script>
        <script src="scripts/services/bruleeDataService.js"></script>
        <script src="scripts/services/ingredientParseService.js"></script>
        <script src="scripts/services/ingredientService.js"></script>
        <script src="scripts/services/categoryService.js"></script>
        <script src="scripts/services/recipeService.js"></script>
        <script src="scripts/services/groceryListService.js"></script>
        <script src="scripts/services/groceryIngredientService.js"></script>
        <script src="scripts/components/statusBar.js"></script>
        <script src="scripts/components/dayOfWeekSelect.js"></script>
        <script src="scripts/components/ingredientTypeahead.js"></script>
        <script src="scripts/components/categorySelect.js"></script>
        <script src="scripts/components/recipeIngredientInput.js"></script>
        <script src="scripts/components/newRecipeIngredientInput.js"></script>
        <script src="scripts/components/recipeDayInput.js"></script>
        <script src="scripts/components/addIngredientForm.js"></script>
        <script src="scripts/components/groceryIngredientListItem.js"></script>
        <script src="scripts/components/groceryIngredientList.js"></script>
        <script src="scripts/controllers/createList.js"></script>
        <script src="scripts/controllers/groceryList.js"></script>
        <script src="scripts/controllers/addRecipes.js"></script>
        <script src="scripts/controllers/category.js"></script>
        <script src="scripts/controllers/ingredientList.js"></script>
        <script src="scripts/controllers/ingredient.js"></script>
        <script src="scripts/controllers/recipeList.js"></script>
        <script src="scripts/controllers/recipe.js"></script>
        <!-- endbuild -->
</body>
</html>
